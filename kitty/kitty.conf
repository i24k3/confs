
include ./theme.conf


# BEGIN_KITTY_FONTS
font_family      family="Fira Code"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0

# =============================================
#  Ultra-riced but still fast & usable kitty.conf
#  Optimized for Sway/Wayland + dark minimal aesthetic
# =============================================

#: Background & transparency {{{
background_opacity 0.92          
# slightly more solid than 0.9 → better text contrast
dynamic_background_opacity yes   
# allows you to Ctrl+Shift+,/. to tweak on the fly
background_tint 0.06             
# subtle tint so image/desktop doesn’t bleed too much
background_blur 32               
# gorgeous blur on Wayland/KDE (0 if you’re on X11)
# }}}

#: Window padding & borders – this is where the "space" magic happens {{{
window_padding_width 12 14       
# top/bottom 12, left/right 14 → very airy
single_window_padding_width 12 14 
# same when only one window (no ugly collapse)
window_border_width 2pt
draw_minimal_borders yes          
# only draw borders where windows touch
active_border_color #ffffff       
# pure white active border = premium look
inactive_border_color #2d2d38
# bell_border_color none
# }}}

#: Tab bar {{{

tab_bar_style hidden

# }}}

#: Cursor – make it sexy {{{
cursor                    #ffffff
cursor_text_color         background     
# reverse video style (very clean)
cursor_shape              block
cursor_beam_thickness    2.0
cursor_underline_thickness 2.5
cursor_blink_interval     0.5             
# subtle blink
cursor_stop_blinking_after 15
cursor_trail              120             
# cool trail on big jumps (disable with 0)
cursor_trail_decay        0.08 0.3
# }}}

#: URL & hyperlink style {{{
url_style                 curly
underline_hyperlinks     hover
url_color                 #89ddff
# }}}

#: Selection {{{
selection_foreground      none
selection_background      #445566
# }}}

#: Performance (you’re on Sway → these are safe) {{{
repaint_delay             8      
# buttery smooth
input_delay               2
sync_to_monitor           yes    
# tear-free scrolling
# }}}

#: Bell – silent but visible {{{
enable_audio_bell         no
visual_bell_duration      0.12
visual_bell_color         none
# }}}

#: Scrollback {{{
scrollback_lines          10000
scrollback_pager_history_size 16  
# 16 MB → basically infinite for most uses
wheel_scroll_multiplier   8.0
# }}}

#: Hide decorations when maximized/fullscreen {{{
hide_window_decorations   titlebar-and-corners   
# clean look on Sway
# }}}

#: Misc polish {{{
confirm_os_window_close   -1     
# don’t ask when closing (you use swaymsg exit anyway)
shell_integration         enabled no-cursor   
# keeps beam cursor at prompt
allow_hyperlinks          yes
detect_urls               yes
copy_on_select            no
# }}}

# Optional: tiny startup speed boost
update_check_interval     0

# Tell kitty to remove padding automatically when apps request "no padding"
respect_padding_for_apps yes
