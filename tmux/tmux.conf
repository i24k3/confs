set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -s escape-time 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
setw -g mode-keys vi

unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Reload
bind r source-file ~/.tmux.conf
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ================================================
# Colors â€“ pure white version
# ================================================

set -g status-style bg=#0a0a14,fg=#ffffff

# Left: session name in white pill
set -g status-left-length 60
set -g status-left "#[fg=#0a0a14,bg=#ffffff,bold] #S #[fg=#ffffff,bg=#0a0a14]"

# Right: time + host
set -g status-right-length 60
set -g status-right "#[fg=#ffffff] %H:%M #[fg=#bbbbbb]#[fg=#ffffff]#h "

# Window list styling
setw -g window-status-separator ""
setw -g window-status-format         "#[fg=#666666] #I:#W#{?window_zoomed_flag, Zoomed ,} "
setw -g window-status-current-format "#[fg=#0a0a14,bg=#ffffff,bold] #I:#W#{?window_zoomed_flag, Zoomed ,} #[fg=#ffffff,bg=#0a0a14]"

setw -g window-status-style          fg=#888888,bg=#0a0a14
setw -g window-status-current-style  fg=#0a0a14,bg=#ffffff,bold
setw -g window-status-activity-style fg=#e06c9f,bg=#0a0a14,bold
setw -g window-status-bell-style     fg=#e06c9f,bg=#0a0a14,bold

# Pane borders
set -g pane-border-style fg=#1c1628
set -g pane-active-border-style fg=#ffffff

# Copy mode & messages
set -g mode-style bg=#ffffff,fg=#0a0a14
set -g message-style bg=#ffffff,fg=#0a0a14

# Clock mode
# setw -g clock-mode-colour #ffffff

# vi copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# vim-like pane navigation (repeatable)
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r ^ last-window

# Resize panes with Alt+arrow (no prefix)
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5

# Session handling
bind C-n new-session
bind S choose-session
bind J switch-client -p   # previous session
bind K switch-client -n   # next session

# Window/session rename
bind r command-prompt "rename-window %%"
bind C-r command-prompt -I "#S" "rename-session '%%'"

# Kill pane with confirmation
bind x confirm-before -p "Kill pane? (y/n)" kill-pane

# Clear any weird Ctrl-l binding
unbind -n C-l
unbind C-l
