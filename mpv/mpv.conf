
# Video Output & Hardware Acceleration
vo=gpu
gpu-context=wayland
hwdec=vaapi-copy

# Smooth Playback (esp. for fast anime watching)
interpolation=yes
tscale=oversample
tscale-clamp=1
framedrop=vo

# Lightweight Scaling (more performance)
scale=bilinear
cscale=bilinear
dscale=mitchell  # downscaling

# Subtitle Settings (anime friendly)
sub-font="Noto Sans CJK JP"
sub-font-size=40
embeddedfonts=yes
sub-auto=exact
sub-ass=yes
sub-ass-style-overrides=PlayResX=1920,PlayResY=1080,MarginV=20
stretch-dvd-subs=no

# Audio
audio-file-auto=exact
volume=100
af=format=s16

# Streaming Buffer (prevents stutter on slow networks)
cache=yes
cache-secs=180
demuxer-max-bytes=500MiB
demuxer-max-back-bytes=100MiB
cache-pause=yes
cache-pause-wait=20
prefetch-playlist=yes

# Misc
save-position-on-quit
stop-screensaver=yes
ytdl-format="bestvideo[height<=720]+bestaudio/best"

